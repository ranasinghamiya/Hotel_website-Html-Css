<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <header>
        <div class="logo">
            <h1><span>FOOD</span>.com</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
                <li>
                    <button type="submit">Login</button>
                </li>
            </ul>
        </nav>
    </header>
   
    <!-- header -->
    <section class="search-section">
        <div class="container">
            <form action="#" class="search-bar">
                <input type="text" placeholder="Search anything" name="search">
                <button type="submit">SEARCH</button>
            </form>
        </div>
    </section>

    <!-- card section -->
    <section class="card-section">
        <h1>Best sellers</h1>
        <div class="container-card">
           
            <div class="card">
                <img src="image/biriyani.jpg" alt="#">
                <h3>Biriyani</h3>
            </div>

            <div class="card">
                <img src="image/idli.jpg" alt="#">
                <h3>Idli</h3>
            </div>

            <div class="card">
                <img src="image/panipuri.jpg" alt="#">
                <h3>Panipuri</h3>
            </div>

            <div class="card">
                <img src="image/set_dosa.jpg" alt="#">
                <h3>Uttapam</h3>
            </div>

            <div class="card">
                <img src="image/ladu.jpg" alt="#">
                <h3>Ladu</h3>
            </div>

            <div class="card">
                <img src="image/wada_pao.jpg" alt="#">
                <h3>Wada pavo</h3>
            </div>

            <div class="card">
                <img src="image/chicken_butter_masala.jpg" alt="#">
                <h3>Chicken ButterMasala</h3>
            </div>

            <div class="card">
                <img src="image/chicken_curry_with_rice.jpg" alt="#">
                <h3>Chicken curry with rice</h3>
            </div>
        </div>
        </br>
    </section>
    <!-- footer -->
    <footer>
        <div class="logo">
            <h1><span>FOOD</span>.com</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
                <li>
                    <button type="submit">SignUp</button>
                </li>
            </ul>
        </nav>
    </footer>
    
    
</body>
</html>
